<div class="ui donorForm segment">
  <br/>
  <div class="center aligned grid middle">
    <h2>Please Fill in the From</h2>
    <br/>
  </div>
  <div>
    <div name="static_headers" class="ui sticky">
      <div class="ui four attached menu steps horizontal">
        <a class="active step personalInfoStep" data-tab="personalInfo">
                <i class="address card icon red"></i>
                <div class="content">
                    <div class="title">Personal Information</div>
                    <!--<div class="description">Choose your shipping options</div>-->
                </div>
            </a>
        <a class="step healthInfoStep" data-tab="healthInfo">
                <i class="heartbeat icon red"></i>
                <div class="content">
                    <div class="title">Health Information</div>
                    <!--<div class="description">Enter billing information</div>-->
                </div>
            </a>
        <a class="step riskInfoStep" data-tab="riskInfo">
                <i class="warning sign icon red"></i>
                <div class="content">
                    <div class="title">Risk Behaviour</div>
                    <!--<div class="description">Verify order details</div>-->
                </div>
            </a>
        <a class="step declarationInfoStep" data-tab="declarationInfo">
                <i class="edit icon red"></i>
                <div class="content">
                    <div class="title">Declaration</div>
                    <!--<div class="description">Verify order details</div>-->
                </div>
            </a>
      </div>

    </div>
    <br/>
    <div class="lightslategrey formSegment">
      <form class="ui form" [formGroup]="donorForm" novalidate (ngSubmit)="submitForm(donorForm)">

          <div class="field">
            <div class="fields">
              <div class="three wide field">
                <label>Title</label>
                <select class="ui dropdown" formControlName="title" name="title">
                    <option value="">Title</option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Ms">Ms.</option>
                    <option value="Miss">Miss</option>
                  </select>
              </div>

              <div class="twelve wide field required">
                <label>First Name</label>
                <input type="text" name="firstName" formControlName="firstName" placeholder="First Name" required>
              </div>

              <div class="twelve wide field">
                <label>Maiden Name</label>
                <input type="text" name="maidenName" formControlName="maidenName" placeholder="First Name">
              </div>

              <div class="twelve wide field required">
                <label>Last Name</label>
                <input type="text" name="lastName" formControlName="lastName" placeholder="Last Name">
              </div>
            </div>
          </div>

                <option value="Afrikaans">Afrikaans</option>

                <option value="Damara/Nama">Damara/Nama</option>

          <h4 class="ui dividing red header">Address Information</h4>

                <input type="text" formControlName="homeAddress" name="homeAddress">

              <div class="four ui wide field">

              </div>
              <div class="four ui wide field">

              </div>
            </div>
          </div>
          <div class="field">

              <div class="four ui wide field" formGroupName="homeNumber">

              </div>

              <div class="four ui wide field" formGroupName="workNumber">
